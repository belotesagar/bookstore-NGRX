<div id="container">
  <h1>Products</h1>
  <hr>
  <table>
    <tr>
      <th *ngFor="let column of headers">
        {{column}}
      </th>
    </tr>

    <tr *ngFor="let row of booksData ; index as i">
      <td *ngFor="let column of headers">
        {{row[column]}}
      </td>
      <td><button (click)='addtoCart(i)'>Add to Cart</button></td>
    </tr>
  </table>
</div>
